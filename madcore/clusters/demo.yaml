---
cluster:
    name: demo
    ingress_instance_group: ingress

provision:
    cloud: aws
    region: us-east-1
    zone_id: c
    vpc_id: vpc-9a6733e1
    vpc_CIDR: 172.212.0.0/16
    domain: demo.madcore.cloud
    dnszone_id: Z23PZCYLPG0USM
    s3_store: s3://demo.madcore.cloud-state-store
    kubernetesVersion: 1.9.6
    kops_verbosity: 99
    additional_ssh_keys:
        - owner: nand
          key: ..
    subnets:
        - cidr: 172.212.100.0/24
          name: us-east-1c
          type: Public
          zone: us-east-1c
    master:
        machineType: c4.large
        additionalSecurityGroups: sg-6a7c4523
        maxSize: 1
        minSize: 1
        rootVolumeSize: 50
        rootVolumeType: gp2
        rootVolumeIops: 100
        rootVolumeOptimization: true
    instance_groups:
        -  name: nodes
           machineType: c4.large
           maxSize: 3
           minSize: 3
           rootVolumeSize: 30
           rootVolumeType: gp2
           rootVolumeIops: 100
           rootVolumeOptimization: true
        -  name: ingress
           machineType: c4.large
           maxSize: 1
           minSize: 1
           rootVolumeSize: 30
           rootVolumeType: gp2
           rootVolumeIops: 100
           rootVolumeOptimization: true
